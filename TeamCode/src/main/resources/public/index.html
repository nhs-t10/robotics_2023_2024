<!DOCTYPE html>
  <html lang="en" style="height: 100%; width: 100%;">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboDebug</title>
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
  </head>
  <body style="display: flex; margin: 0; width: 100%; height: 100%;">
    <p id="polling-rate-box">Polling rate (ms): <input id="pollrate" type="number" value=1000></input></p>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <div style="width: 50%; border-right: 2px solid black; padding: 8px;">
      <h1>Telemetry</h1>
      <table>
        <thead>
          <tr>
            <td>Label</td>
            <td>Value</td>
          </tr>
        </thead>
        <tbody id="telemetry-form">
          
        </tbody>
      </table>
    </div>
    <div style="width: 50%; border-left: 2px solid black; padding: 8px;">
      <h1>Inputs</h1>
      <form id="input-form" action="/set" target="dummyframe">
        <br id="submit-br" /><br /><input id="submit-button" type="submit" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
